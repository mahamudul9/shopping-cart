<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity" type="text" class="form-control text-center" value="1">
                           <button id="plusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phoneAmount">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseQuantity" type="text" class="form-control text-center" value="1">
                           <button id="casePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="caseAmount">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //phone plus Button
      document.getElementById("plusButton").addEventListener("click", function(){
         insideButton("quantity","phoneAmount",1,1219);
      })
      //phone minus Button
      document.getElementById("minusButton").addEventListener("click", function(){
         insideButton("quantity","phoneAmount",-1,-1219);
      })
      //case plus button
      document.getElementById("casePlus").addEventListener("click", function(){
         insideButton("caseQuantity","caseAmount",1,59);
      })
      //case minus button
      document.getElementById("caseMinus").addEventListener("click", function(){
         insideButton("caseQuantity","caseAmount",-1,-59);
      })

      //inside the button works
      function insideButton(quantityId,amountId,increament,price){
         button(quantityId,increament);
         getAmount(amountId,price);
      }
      //convert string to number
      function getNumber(id){
         var number= document.getElementById(id).value;
         number=parseInt(number);
         return number;
      }
      //calculate the amount
      function getAmount(id,fixedPrice){
         var amount= document.getElementById(id).innerText;
         amount= parseFloat(amount);
         amount=fixedPrice +amount;
         document.getElementById(id).innerText=amount;
      }
      //button works
      function button(id,num){
         const numQuantity= getNumber(id);
         document.getElementById(id).value=numQuantity+num;
      }
   </script>
</body>

</html>
